<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock & Countdown Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="tab-buttons">
            <button class="tab-btn active" onclick="showTab('clock')">Digital Clock</button>
            <button class="tab-btn" onclick="showTab('timer')">Countdown Timer</button>
        </div>

        <!-- Digital Clock Tab -->
        <div id="clock" class="tab-content active">
            <div class="date" id="currentDate"></div>
            <div class="digital-time" id="currentTime"></div>
        </div>

        <!-- Countdown Timer Tab -->
        <div id="timer" class="tab-content">
            <div class="timer-controls">
                <div class="time-inputs">
                    <div class="input-group">
                        <label>Hours</label>
                        <input type="number" id="hours" min="0" max="23" value="0">
                    </div>
                    <div class="input-group">
                        <label>Minutes</label>
                        <input type="number" id="minutes" min="0" max="59" value="5">
                    </div>
                    <div class="input-group">
                        <label>Seconds</label>
                        <input type="number" id="seconds" min="0" max="59" value="0">
                    </div>
                </div>
                
                <div class="timer-buttons">
                    <button class="btn start" onclick="startTimer()">Start</button>
                    <button class="btn pause" onclick="pauseTimer()">Pause</button>
                    <button class="btn reset" onclick="resetTimer()">Reset</button>
                </div>
            </div>
            
            <div class="timer-display" id="timerDisplay">05:00</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="timer-status" id="timerStatus">Timer Ready</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
